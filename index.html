<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div class="main">
      <div class="left-div">
        <div class="grid-size-div">
          <p>Grid size</p>
          <input type="text" placeholder="Must be less than 100">
        </div>

        <button class="eraser-btn">
         Eraser 
        </button>
        <button class="rainbow-btn">
          Rainbow mode
        </button>
        <button class="create-grid clear-grid">
          Create Grid
        </button>
      </div>

      <div class="right-div">
        <div class="heading">Etch A Sketch</div>
        <div class="grid-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
